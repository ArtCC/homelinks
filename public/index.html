<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>homelinks</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>homelinks</h1>
      <p>Self-hosted bookmarks manager</p>
    </header>

    <section class="form-card">
      <h2 id="form-title">New app</h2>
      <form id="app-form">
        <input type="hidden" id="app-id" />
        <label>
          Name
          <input type="text" id="name" placeholder="Portainer" required />
        </label>
        <label>
          URL
          <input type="text" id="url" placeholder="http://server:9000" required />
        </label>
        <div class="form-actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="cancel-btn" class="ghost" hidden>
            Cancel
          </button>
        </div>
      </form>
    </section>

    <section class="list-card">
      <h2>Apps</h2>
      <div id="empty" class="empty" hidden>
        You do not have any apps yet. Add the first one above.
      </div>
      <ul id="apps" class="apps"></ul>
    </section>
  </main>

  <template id="app-item-template">
    <li class="app-item">
      <div class="app-info">
        <h3 class="app-name"></h3>
        <a class="app-url" target="_blank" rel="noopener"></a>
      </div>
      <div class="app-actions">
        <button class="open">Open</button>
        <button class="edit ghost">Edit</button>
        <button class="delete ghost danger">Delete</button>
      </div>
    </li>
  </template>

  <script src="/app.js"></script>
</body>

</html>
